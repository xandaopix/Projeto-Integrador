{% extends 'base.html' %}
{% block superuser %}
<div style="margin: 5px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'superuser' %}">Administração</a></li>
        <li class="breadcrumb-item active" aria-current="page">Editar Disciplina</li>
        </ol>
    </nav>
    <form method="post">{% csrf_token %}
        <div class="form-group">
            <label for="disciplina">Editar nome da disciplina {{disciplina.nome}}</label>
            <input type="text" class="form-control" name="nome" id="nome" value="{{disciplina.nome}}">
        </div>
        <div class="form-group">
            <label for="resumo'">Editar resumo da disciplina {{disciplina.nome}}</label>
            <textarea class="form-control" id="resumo" name="resumo" rows="3">{{disciplina.resumo}}</textarea>
          </div>
          <div class="form-group">
              <label for="id_professor">Alterar Professor Responsável por {{disciplina.nome}}</label>
              <select class="form-control" name="id_professor" id="id_professor">
                {% for item in professor %}
                <option value="{{item.id_professor}}">{{item.nome}}</option>
                {% endfor %}
              </select>
          </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>                    
    </div>
</div>
{% endblock %}
