{% extends 'base.html' %}
{% block add_disc %}
<div style="margin: 5px;"></div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'superuser' %}">Administração</a></li>
        <li class="breadcrumb-item active" aria-current="page">Adicionar Disciplina</li>
        </ol>
    </nav>
</div>
<div class="px-1 justify-content-center align-middle">
    <div class="mx-auto px-1 py-1 border rounded">
    <form action="{% url 'add_disc' %}" method="post">{% csrf_token %}
        <div class="form-group">
          <label for="nome">Nome da Disciplina</label>
          <input type="text" class="form-control" name="nome" id="nome" placeholder="insira o nome da disciplina">
        </div>
        <div class="form-group">
          <label for="resumo'">Resumo sobre a disciplina</label>
          <textarea class="form-control" id="resumo" name="resumo" rows="3" placeholder="breve resumo sobre a disciplina"></textarea>
        </div>
        <div class="form-group">
            <label for="id_professor">Professor Responsável</label>
            <select class="form-control" name="id_professor" id="id_professor">
              {% for item in professor %}
              <option value="{{item.id_professor}}">{{item.nome}}</option>
              {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
</div>
{% endblock %}
